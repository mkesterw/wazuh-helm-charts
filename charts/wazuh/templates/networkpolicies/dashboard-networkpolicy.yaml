{{- if and .Values.networkPolicies.enabled .Values.wazuhDashboard.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "wazuh.fullname" . }}-dashboard-egress
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wazuh.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: wazuh-dashboard
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: wazuh-indexer
      ports:
        - protocol: TCP
          port: 9200
    - to:
        - podSelector:
            matchLabels:
              app: wazuh-manager
              node-type: master
      ports:
        - protocol: TCP
          port: 55000
{{- end }}