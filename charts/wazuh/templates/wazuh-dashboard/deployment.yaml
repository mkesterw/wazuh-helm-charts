{{- if .Values.wazuhDashboard.enabled }}
apiVersion: {{ include "wazuh.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "wazuh.fullname" . }}-dashboard
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wazuh.labels" . | nindent 4 }}
    app: wazuh-dashboard
spec:
  replicas: {{ .Values.wazuhDashboard.replicaCount }}
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
        {{- include "wazuh.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "wazuh.serviceAccountName" . }}
      volumes:
        - name: dashboard-config
          configMap:
            name: {{ include "wazuh.fullname" . }}-dashboard-config
        {{- if .Values.certificates.enabled }}
        - name: dashboard-certs
          secret:
            secretName: {{ include "wazuh.fullname" . }}-dashboard-certs
            defaultMode: 0644
        - name: ca-cert
          secret:
            secretName: {{ include "wazuh.fullname" . }}-ca-secret
            defaultMode: 0644
        {{- end }}
      containers:
        - name: wazuh-dashboard
          image: "{{ .Values.wazuhDashboard.image.repository }}:{{ .Values.wazuhDashboard.image.tag }}"
          imagePullPolicy: {{ .Values.wazuhDashboard.image.pullPolicy }}
          resources:
            {{- toYaml .Values.wazuhDashboard.resources | nindent 12 }}
          ports:
            {{- if eq .Values.wazuhDashboard.env.serverSslEnabled "true" }}
            - containerPort: 5601
              name: dashboard
              protocol: TCP
            {{- else }}
            - containerPort: 5601
              name: dashboard
              protocol: TCP
            {{- end }}
          env:
            - name: INDEXER_URL
              value: {{ .Values.wazuhDashboard.env.opensearchHosts | quote }}
            - name: DASHBOARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "wazuh.fullname" . }}-dashboard-cred
                  key: username
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "wazuh.fullname" . }}-dashboard-cred
                  key: password
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "wazuh.fullname" . }}-wazuh-api-cred
                  key: username
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "wazuh.fullname" . }}-wazuh-api-cred
                  key: password
          volumeMounts:
            - name: dashboard-config
              mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml
              readOnly: true
            {{- if .Values.certificates.enabled }}
            {{- if eq .Values.wazuhDashboard.env.serverSslEnabled "true" }}
            - name: dashboard-certs
              mountPath: /usr/share/wazuh-dashboard/certs/dashboard.pem
              subPath: tls.crt
              readOnly: true
            - name: dashboard-certs
              mountPath: /usr/share/wazuh-dashboard/certs/dashboard-key.pem
              subPath: tls.key
              readOnly: true
            {{- end }}
            - name: ca-cert
              mountPath: /usr/share/wazuh-dashboard/certs/root-ca.pem
              subPath: ca.crt
              readOnly: true
            {{- end }}
          livenessProbe:
            httpGet:
              path: /app/login
              port: 5601
              {{- if eq .Values.wazuhDashboard.env.serverSslEnabled "true" }}
              scheme: HTTPS
              {{- else }}
              scheme: HTTP
              {{- end }}
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /app/login
              port: 5601
              {{- if eq .Values.wazuhDashboard.env.serverSslEnabled "true" }}
              scheme: HTTPS
              {{- else }}
              scheme: HTTP
              {{- end }}
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      {{- with .Values.wazuhDashboard.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.wazuhDashboard.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.wazuhDashboard.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}