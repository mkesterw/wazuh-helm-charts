{{- if .Values.wazuhDashboard.enabled }}
apiVersion: {{ include "wazuh.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "wazuh.fullname" . }}-dashboard
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wazuh.labels" . | nindent 4 }}
    app: wazuh-dashboard
spec:
  replicas: {{ .Values.wazuhDashboard.replicaCount }}
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
        {{- include "wazuh.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "wazuh.serviceAccountName" . }}
      volumes:
        - name: dashboard-certs
          secret:
            secretName: {{ include "wazuh.fullname" . }}-dashboard-certs
      containers:
        - name: wazuh-dashboard
          image: "{{ .Values.wazuhDashboard.image.repository }}:{{ .Values.wazuhDashboard.image.tag }}"
          imagePullPolicy: {{ .Values.wazuhDashboard.image.pullPolicy }}
          resources:
            {{- toYaml .Values.wazuhDashboard.resources | nindent 12 }}
          ports:
            - containerPort: 443
              name: dashboard
          env:
            - name: OPENSEARCH_HOSTS
              value: {{ .Values.wazuhDashboard.env.opensearchHosts | quote }}
            - name: INDEXER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "wazuh.fullname" . }}-indexer-cred
                  key: username
            - name: INDEXER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "wazuh.fullname" . }}-indexer-cred
                  key: password
            - name: DASHBOARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "wazuh.fullname" . }}-dashboard-cred
                  key: username
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "wazuh.fullname" . }}-dashboard-cred
                  key: password
            - name: SERVER_SSL_ENABLED
              value: {{ .Values.wazuhDashboard.env.serverSslEnabled | quote }}
            - name: SERVER_SSL_CERTIFICATE
              value: /etc/wazuh-dashboard/certs/dashboard.pem  # ← MUDOU O PATH
            - name: SERVER_SSL_KEY
              value: /etc/wazuh-dashboard/certs/dashboard-key.pem  # ← MUDOU O PATH
            - name: OPENSEARCH_SSL_CERTIFICATE_AUTHORITIES
              value: /etc/wazuh-dashboard/certs/root-ca.pem  # ← MUDOU O PATH
            - name: WAZUH_API_URL
              value: {{ .Values.wazuhDashboard.env.wazuhApiUrl | quote }}
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "wazuh.fullname" . }}-wazuh-api-cred
                  key: username
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "wazuh.fullname" . }}-wazuh-api-cred
                  key: password
          volumeMounts:
            - name: dashboard-certs
              mountPath: /etc/wazuh-dashboard/certs/dashboard.pem  # ← MUDOU O PATH
              readOnly: true
              subPath: dashboard.pem
            - name: dashboard-certs
              mountPath: /etc/wazuh-dashboard/certs/dashboard-key.pem  # ← MUDOU O PATH
              readOnly: true
              subPath: dashboard-key.pem
            - name: dashboard-certs
              mountPath: /etc/wazuh-dashboard/certs/root-ca.pem  # ← MUDOU O PATH
              subPath: root-ca.pem
              readOnly: true
          livenessProbe:
            httpGet:
              path: /app/login
              port: 443
              scheme: HTTPS
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5  # ← AUMENTEI PARA 5
          readinessProbe:
            httpGet:
              path: /app/login
              port: 443
              scheme: HTTPS
            initialDelaySeconds: 60  # ← AUMENTEI PARA 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      {{- with .Values.wazuhDashboard.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.wazuhDashboard.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.wazuhDashboard.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}