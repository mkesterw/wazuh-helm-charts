{{- if and .Values.wazuhDashboard.enabled .Values.wazuhDashboard.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "wazuh.fullname" . }}-dashboard
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wazuh.labels" . | nindent 4 }}
    app: wazuh-dashboard
  {{- with .Values.wazuhDashboard.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.wazuhDashboard.ingress.className }}
  ingressClassName: {{ .Values.wazuhDashboard.ingress.className }}
  {{- end }}
  {{- if .Values.wazuhDashboard.ingress.tls }}
  tls:
    {{- range .Values.wazuhDashboard.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.wazuhDashboard.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "wazuh.fullname" $ }}-dashboard
                port:
                  number: 443
          {{- end }}
    {{- end }}
{{- end }}